<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager - German Campos Portfolio</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    <!-- Include the script that builds the page and powers Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    
    <script>
        // Custom preview template for projects
        CMS.registerPreviewTemplate('projects', createClass({
            render: function() {
                const entry = this.props.entry;
                const title = entry.getIn(['data', 'title']);
                const date = entry.getIn(['data', 'date']);
                const category = entry.getIn(['data', 'category']);
                const description = entry.getIn(['data', 'description']);
                
                return h('div', {style: {padding: '20px', fontFamily: 'Arial, sans-serif'}},
                    h('h1', {style: {fontSize: '28px', marginBottom: '8px'}}, title),
                    h('p', {style: {color: '#666', marginBottom: '16px'}}, date + ' â€¢ ' + category),
                    h('p', {style: {whiteSpace: 'pre-wrap'}}, description)
                );
            }
        }));
        
        // Custom preview for pages
        CMS.registerPreviewTemplate('pages', createClass({
            render: function() {
                const entry = this.props.entry;
                const body = entry.getIn(['data', 'body']);
                
                return h('div', {
                    style: {padding: '40px', fontFamily: 'Arial, sans-serif', maxWidth: '800px', margin: '0 auto'},
                    dangerouslySetInnerHTML: {__html: body}
                });
            }
        }));
    </script>
</body>
</html>
